<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
   
    <form >
<table>
    <tr>
        <th>Amount</th>
        <th>From Curreny</th>
        <th>To Curreny</th>
    </tr>
    <tr>
        <td><input type="number" id="soTien">
        </td>

        <td>
           <label><select></label> 
                    <option value="VND">Viet Nam</option>
                    
         </select>
        </td>

        <td><label> <select></label>
                     <option value="USD">USD</option>
        </select>
        </td>
        <td>
            <input type="button" value="Convert" onclick="chuyendoi()">
        </td>
    </tr>
</table>
    </form>
    <p id="hienThi"> Result </p>
    <script>
        function chuyendoi(){
           a = document.getElementById("soTien").value;
          ketQua = a*1/23000
          document.getElementById("hienThi").innerText = "Result: " + ketQua;
        }
    </script>
     
</body>
</html>
